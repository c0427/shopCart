<script type="text/javascript">
 	//页面加载后 获取路径信息 从而得到要显示的商品的类别和编号
 	//请求ajax  获取服务器数据  ，根据商品的类别和编号确定要显示的商品
    window.onload=function(){
    	var url = window.location.href;
    	var obj = addres(url);
    	var pid = obj.id;
    	var classify = obj.classify;
    	$.ajax({
    		type:"get",
    		url:"data.json",
    		cache:"true",
    		async:"true",
    		success:function(res){
    			var arr = res[classify].list;
    			console.log(arr)
    			var str = "";
    			for(var i = 0;i<arr.length;i++){
    				var cur = arr[i];
    				str +=`
    				<img src="img/${cur.src}" alt="" />
			<p>${cur.name}</p>
			<p>${cur.price}</p>
			<button pid=${cur.id} name = ${cur.name} src=${cur.src} price=${cur.price}>购买</button>
    				`
    			}
    			$(".shopinfo").html(str);
    		}
    	})
    }
 	
</script>
